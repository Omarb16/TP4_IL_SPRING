<div class="cdk-overlay-container" *ngIf="open" (click)="onClick($event)">
    <div class="cdk-overlay-backdrop cdk-overlay-dark-backdrop cdk-overlay-backdrop-showing"></div>
    <div class="cdk-global-overlay-wrapper" style="justify-content: center; align-items: center;">
        <div class="cdk-overlay-pane" style="max-width: 80vw; width: 400px; position: static;" #el>
            <div class="cdk-visually-hidden"></div>
            <div class="mat-dialog-container" style="transform: none;">
                <div [formGroup]="form">
                    <input type="text" class="form-control" formControlName="nom" />
                    <p class="text-danger" *ngIf="nom?.dirty && nom?.errors?.required"> Nom requis</p>
                    <input type="number" class="form-control" formControlName="age" />
                    <p class="text-danger" *ngIf=" age?.dirty && age?.errors?.required"> Age requis</p>
                    <p class="text-danger" *ngIf=" age?.dirty && age?.errors?.min"> Age superieur a 0</p>
                    <input type="text" class="form-control" formControlName="nationality" />
                    <p class="text-danger" *ngIf=" nationality?.dirty && nationality?.errors?.required"> nationality
                        requise</p>
                    <button matRipple mat-raised-button color="primary" (click)="onSave(form.value)"
                        [disabled]="form.invalid">Valider</button>
                </div>
            </div>
            <div class="cdk-visually-hidden"></div>
        </div>
    </div>
</div>
